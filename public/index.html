<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        
        <link href="./chat.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">Chat</div>
            </div>
            <ul class="messages"></ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper" style="display: none;">
                    <input class="message_input" placeholder="Digite a mensagem aqui..." />
                </div>
                <div class="typing_indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="send_message" style="display: none;">
                    <div class="icon"></div>
                    <div class="text">Enviar</div>
                </div>
            </div>
        </div>
        <div class="message_template">
            <li class="message">
                <div class="avatar"></div>
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
        <div class="report_template">
            <canvas class="report" style="display: none;"></canvas>
        </div>
        <div class="options_template">
            <div class="send_message option" style="display: none;">
                <div class="icon"></div>
                <div class="value" style="display: none;"></div>
                <div class="text"></div>
            </div>
        </div>
        <script src="./chat.js"></script>
    </body>
</html>
